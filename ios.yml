--- # ceedling project file for iOS
:import:
  - unix.yml

:release_build:
  :output: libhelium.a

:dependencies:
  :libraries:
    - :name: WolfSSL
      :source_path: third_party/wolfssl
      :artifact_path: third_party/builds/wolfssl_ios
      :fetch:
        :method: :git
        :source: $HE_WOLFSSL_SOURCE
        :hash: $HE_WOLFSSL_COMMIT
      :environment:
        - MACOSX_DEPLOYMENT_TARGET=10.0
      :build:
        # For some reason this attempts to run twice as a result the git apply will fail the second time
        - git apply ../../wolfssl/0001-Merge-pull-request-5911-from-julek-wolfssl-DtlsMsgPo.patch || true
        - git apply ../../wolfssl/0001-Merge-pull-request-5932-from-julek-wolfssl-zd15346.patch || true
        - autoreconf -i
        - "cp ../../ios/autotools-ios-helper.sh ./autotools-ios-helper.sh"
        - "./autotools-ios-helper.sh"
      :artifacts:
        :includes:
          - include/**
        :static_libraries:
          # - platforms/iphoneos/lib/libwolfssl.a
          # - platforms/iphonesimulator/lib/libwolfssl.a
          # - platforms/macosx/lib/libwolfssl.a
          - universal/libwolfssl.a
          - macosx/libwolfssl.a

:environment:
  - MACOSX_DEPLOYMENT_TARGET: 10.0
